<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ZipMail options</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://localhost:3000/options.bundle.js"></script>
  <style>
    body { font-family: "Segoe UI", sans-serif; padding: 20px; text-align: center; }
    .option { margin: 15px 0; }
    label { display: block; margin: 10px 0; }
    button { margin-top: 15px; padding: 8px 16px; font-size: 14px; }
    #saved { color:green; margin-left:10px; opacity:0; transition: opacity 0.3s; }
  </style>
</head>
<body>
  <h2>Options ZipMail</h2>

  <div class="option">
    <label>Décompression à la lecture :
      <select id="autoUnzip">
        <option value="never">Jamais</option>
        <option value="if-unencrypted">Oui si non chiffré</option>
        <option value="always">Toujours</option>
      </select>
    </label>
  </div>

  <div class="option">
    <label>
      <input type="checkbox" id="permanentExtract"> Extraction permanente
    </label>
    <small style="color:#666;">Si désactivé, le message reste chiffré dans la boîte</small>
  </div>

  <button id="save">Sauvegarder</button>
  <span id="saved">Sauvegardé</span>
</body>
</html>
