<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZipMail Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-Fabric ms-font-m">
  <div class="section">
    <h2>ZipMail - Options</h2>
  </div>

  <!-- Niveau de compression -->
  <div class="section">
    <label class="ms-Label">Niveau de compression</label>
    <select id="compressionLevel" class="ms-Dropdown">
      <option value="0">Aucun (rapide)</option>
      <option value="3">Rapide</option>
      <option value="6" selected>Équilibré</option>
      <option value="9">Maximum (lent)</option>
    </select>
  </div>

<hr/>

  <!-- Prévisualisation -->
  <div class="section">
    <button id="previewZip" class="ms-Button ms-Button--primary">ZIP Informations</button>
    <div id="preview"></div>
  </div>

  <!-- État -->
  <div class="section">
    <p id="status" style="color: green;"></p>
  </div>
  <script src="taskpane.bundle.js"></script>
</body>

</html>
