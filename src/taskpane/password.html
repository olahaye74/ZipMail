<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>ZipMail – Mot de passe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    :root {
      --blue: #0078d4;
      --blue-dark: #005a9e;
      --bg: #f7f9fb;
      --card: #ffffff;
      --muted: #666;
      --radius: 10px;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: #222;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0px;
    }

    .dialog {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 20px;
      box-sizing: border-box;
      text-align: left;
    }

    .header {
      display:flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .title {
      color: var(--blue);
      font-size: 1.15rem;
      margin: 0;
    }

    label {
      display:block;
      margin-top: 8px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }

    .field {
      position: relative;
      display: flex;
      align-items: center;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 12px;
      font-size: 1rem;
      border: 1px solid #d0d6db;
      border-radius: 8px;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 4px rgba(0,120,212,0.08);
    }

    .eye-btn {
      position: absolute;
      right: 6px;
      background: transparent;
      border: none;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 6px;
    }

    .eye-btn:active { transform: scale(.98); }

    .actions {
      display:flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 14px;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn-cancel {
      background: transparent;
      color: #333;
      border: 1px solid #e0e3e6;
    }

    .btn-ok {
      background: var(--blue);
      color: white;
      border: none;
    }

    .btn-ok:hover { background: var(--blue-dark); }

    .info {
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.9rem;
      text-align: left;
    }

    .icon { width: 20px; height: 20px; display:block; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="dialog" role="dialog" aria-labelledby="dialogTitle">
      <div class="header">
        <h1 id="dialogTitle" class="title">Protection ZipMail</h1>
      </div>

      <label for="password">Mot de passe</label>
      <div class="field">
        <input id="password" type="password" autocomplete="new-password"
               placeholder="Entrez le mot de passe..." aria-label="Mot de passe pour ZipMail" />
        <button id="toggleEye" class="eye-btn" aria-pressed="false"
                aria-label="Afficher le mot de passe" title="Afficher / masquer le mot de passe">
          <svg id="eyeIcon" class="icon" viewBox="0 0 24 24" fill="none"
               xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"
                  stroke="#666" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3"
                    stroke="#666" stroke-width="1.4" />
            <path id="eyeSlash" d="M3 3 L21 21"
                  stroke="#666" stroke-width="1.4"
                  stroke-linecap="round" stroke-linejoin="round"
                  style="display:none;" />
          </svg>
        </button>
      </div>

      <div class="actions">
        <button id="cancelBtn" class="btn btn-cancel" type="button">Annuler</button>
        <button id="okButton" class="btn btn-ok" type="button">Valider</button>
      </div>

      <div class="info">Le mot de passe est utilisé pour chiffrer ou ouvrir l’archive.</div>
    </div>
  </div>

<script>
  // Use Office.onReady to ensure Office.js is initialized in the dialog context.
  Office.onReady(() => {
    // Using `let` so we can clear references later for defensive cleanup.
    let pwd = document.getElementById("password");
    const ok = document.getElementById("okButton");
    const cancel = document.getElementById("cancelBtn");
    const eye = document.getElementById("toggleEye");
    const slash = document.getElementById("eyeSlash");
    let isVisible = false;

    // --- Toggle password visibility ---
    eye.addEventListener("click", () => {
      isVisible = !isVisible;
      if (pwd) pwd.type = isVisible ? "text" : "password";
      eye.setAttribute("aria-pressed", isVisible);
      eye.setAttribute("aria-label", isVisible ? "Hide password" : "Show password");
      slash.style.display = isVisible ? "none" : "block";
    });

    // --- Securely submit the password to the parent ---
    function submitPassword() {
      // Use a mutable local variable for the sensitive string so we can null it afterwards.
      let password = pwd ? pwd.value.trim() : "";

      // Send the password to the parent. The parent will receive this via
      // Office.EventType.DialogMessageReceived in commands.js.
      // We send a JSON string to keep the protocol explicit.
      if (Office?.context?.ui) {
        Office.context.ui.messageParent(JSON.stringify({ password }));
      }

      // Defensive cleanup: immediately wipe the password from DOM and variables.
      // This reduces the window where the secret remains in memory or in internal DOM buffers.
      wipePasswordField();

      // Null the local password variable to remove the last JS reference.
      password = null;
    }

    // --- Replace the password input to force browser to discard internal buffers ---
    function wipePasswordField() {
      try {
        if (!pwd) return;

        // 1) Overwrite visible value
        pwd.value = "";

        // 2) Clone the node (cloneNode does not copy event listeners)
        const newPwd = pwd.cloneNode(true);

        // 3) Replace old node with fresh node - this helps free internal browser buffers
        const parent = pwd.parentNode;
        parent.replaceChild(newPwd, pwd);

        // 4) Remove references to both elements (old one will be garbage-collected if no other refs)
        pwd = null;

        // 5) Defensive nulling of the new reference variable
        // (we intentionally do not attach listeners to this new node since dialog will close soon)
        // eslint-disable-next-line no-unused-vars
        let _tmp = newPwd;
        _tmp = null;
      } catch (e) {
        // If cleanup fails for any reason, at least clear the visible value.
        try { if (pwd) pwd.value = ""; } catch {}
      }
    }

    // --- Event wiring ---
    ok.addEventListener("click", submitPassword);

    // Allow Enter key to submit
    if (pwd) {
      pwd.addEventListener("keydown", (e) => {
        if (e.key === "Enter") submitPassword();
      });
    }

    // Cancel: notify parent with an empty string (no password) and scrub input
    cancel.addEventListener("click", () => {
      if (Office?.context?.ui) Office.context.ui.messageParent("");
      wipePasswordField();
    });

    // Set initial focus and ensure the eye "slash" is shown (password hidden)
    if (pwd) {
      pwd.focus();
      slash.style.display = "block";
    }
  });
</script>
</body>
</html>
